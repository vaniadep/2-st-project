
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Генератор паролей</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    #password {
      margin: 20px auto;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Генератор надёжных паролей</h1>
  <label for="length">Длина пароля:</label>
  <input type="number" id="length" value="12" min="4" max="64">
  
  <div id="password">Ваш пароль появится здесь</div>

  <button onclick="generatePassword()">Сгенерировать</button>

  <script>
    function generatePassword() {
      const length = document.getElementById("length").value;
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+[]{}|;:,.<>?";
      let password = "";
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * chars.length);
        password += chars[randomIndex];
      }
      document.getElementById("password").textContent = "Ваш пароль: " + password;
    }
  </script>
</body>
</html>
